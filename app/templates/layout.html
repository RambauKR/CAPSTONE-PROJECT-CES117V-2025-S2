<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
        <title>Capstone project - {{ title }}</title>
    {% else %}
        <title>Capstone project</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary mb-2 fixed-top" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">CES117V</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group01">Group 01</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group02">Group 02</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group03">Group 03</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group04">Group 04</a>
              </li>
            </ul>
            <span class="navbar-text">
              Capstone project 2024 - Semester 02
            </span>
          </div>
        </div>
      </nav>
    <div class="container content mt-5">
        <!-- Content here -->
        {% block content %}{% endblock %}
    </div>   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
